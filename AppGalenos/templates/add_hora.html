{% extends 'base.html' %}
{% load static %}

{% block css %}
<!--Acceso al css local-->
<link rel="stylesheet" href="{% static 'css/add_hora.css' %}">
{% endblock %}

{% block contenido %}

<h1>Generar Hora</h1>
<div class="agregar_hora">
    <form method="POST" id="add" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <div class="row">
                <div class="form-group col-12">
                    <label  for="fecha">Fecha</label>
                    <input id="fecha" name="fecha" class="form-control" type="date" />
                </div>
            </div>
        </div>
        <div>
            <div class="form-group col-12">
                <label for="hora">Hora</label>
                <input id="hora" name="hora" class="form-control" type="time" />
            </div>
        </div>
        <div>
            <div class="form-group col-12">
                <label for="valor">Valor</label>
                <input id="valor" name="valor" class="form-control" type="number"></input>
            </div>
        </div>
        <br>
        <div>
            <div class="form-group col-12">
                <label for="medico">Médico</label>
                <select name="medico" id="medico" class="form-control">
                    <option selected="selected">Seleccione un Médico</option>
                    {% for m in medicos %}
                    <option value="{{ m.id }}">{{ m.primerNombre }} {{ m.primerApellido }} </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generar Hora</button>
    </form>
</div>
{% endblock%}
