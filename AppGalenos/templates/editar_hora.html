{% extends 'base.html' %}
{% load static %}

<!-- linkeo al css local -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/editar_hora.css' %}">
{% endblock %}

{% block contenido %}
<!-- formulario que revisa el archivo-->
<h1>Editar Hora</h1>
    <div id="formulario">
        <form method="POST" id="add" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}

        </form>
    </div>
<br><br><br><br><br><br><br>
{% endblock %}

{% endblock %}
